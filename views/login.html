<!-- login.html -->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" style="padding-top: 20%" >

            <!-- Login Form -->
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center p-2 bg-primary-subtle rounded">Iniciar sesión</h2>
                    <form ng-submit="login()">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" ng-model="credentials.email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" ng-model="credentials.password" class="form-control" required>
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary btn-block" id="boton-login">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="error-message text-center mt-3" ng-if="errorMessage">{{ errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
